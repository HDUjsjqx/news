			<h1>计算机青协新干事第一次见面会</h1>
			<p>上次招新完成之后，我们在 10-19 日进行第一次的新干事见面会，全体青协人员一同
参加。</p>
<p>首先是由会长致辞，然后是各部门职能和自己部门人员的介绍，接下来是欢快的游戏环节。</p>
<p>本次见面会的主要目的在于增进新干事对于青协的进一步认识，认识到青协内部
的更多其他部门的人以及增进相互之间的感情和团结。</p>
<p>2014.10.19 21:15<br />
cwj</p>
